{% extends "base.html" %}
{% load static %}

{%  block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block content %}
    <h1>Hi from blog</h1>
    {% for post in blog_post %}
        {{ post.title }}
        {{ post.content|safe }}
    {% endfor %}
{% endblock %}

{%  block extra_js %}
    <script src="{% static 'blog/js/blog.js' %}"></script>
{% endblock %}
