{% extends "base.html" %}
{% load static %}

{%  block extra_css %}
    <link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="glass">
            <div class="contact-heading">
                <h1>Let's Talk</h1>
                <div class="heading-line"></div>
                <div class="heading-line1"></div>
                <div class="heading-line2"></div>
            </div>  
            <form action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button  class="btn btn-submit" type="submit">Submit!</button>
            </form>
            <div class="social-links">
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/henriqueperoni/" rel="noopener" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <div class="icon-shadow"></div>
                    </li>
                    <li>
                        <a href="https://www.github.com/Henriqueperoni" rel="noopener" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <div class="icon-shadow"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </div>
    {% endblock %}

{%  block extra_js %}
    <script src="{% static 'contact/js/contact.js' %}"></script>
{% endblock %}
