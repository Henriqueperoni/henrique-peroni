{% extends "base.html" %}
{% load static %}

{%  block extra_css %}
    <link rel="stylesheet" href="{% static 'projects/css/projects.css' %}">
{% endblock %}

{% block content %}
    <div class="projects">
            <div class="project">
                <a href="">
                    <h2>{{ project.name }}</h2>
                </a>
                <div class="line"></div>
                <div class="image-wrapper">
                    <a href="{% url 'project_detail' project.id %}">
                        <img src="{{ project.description_image.url }}" alt="">
                    </a>
                </div>
            </div>
    </div>
{% endblock %}

{%  block extra_js %}
    <script src="{% static 'projects/js/projects.js' %}"></script>
{% endblock %}
