{% extends "base.html" %}
{% load static %}

{%  block extra_css %}
    <link rel="stylesheet" href="{% static 'projects/css/projects.css' %}">
{% endblock %}

{% block content %}
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.name }}</h2>
            <img src="{{ project.description_image.url }}" alt="">
        </div>
    {% endfor %}
{% endblock %}

{%  block extra_js %}
    <script src="{% static 'projects/js/projects.js' %}"></script>
{% endblock %}
